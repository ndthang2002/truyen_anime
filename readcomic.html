<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin truyện</title>
    <link rel="icon" type="image/x-icon" href="image/icon/logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="listtruyen.js"></script>
    <script src="https://code.angularjs.org/1.8.0/angular-route.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body ng-app="myapp">
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6"></script>
    <div class="container bg-dark p-0" ng-controller="danhsach" style="width: 85%;">
        <div class="container bg-dark pt-4">
            <div class="row bg-dark justify-content-center">
                <div class="card border-0 mb-1 col-lg-5 p-0">
                    <div id="format"
                        class="animate__pulse animate__animated sticker card-header text-black text-center fs-5 fw-bold"
                        style="background-color: rgb(247, 234, 119);">
                        {{thongtin.ten}}</div>
                </div>

            </div>

            <div class="row ms-1 p-2 me-1 bg-black justify-content-between">
                <div class="card border-0 rounded col-2 p-0 ms-3">
                    <div id="format"
                        class="animate__pulse animate__animated sticker p-1 text-danger text-center fs-5 fw-bold">
                        {{thongtin.chapter}}
                    </div>
                </div>
                
                <div class="row col-lg-9 me-3 ms-3 p-0 justify-content-end">
                    <a id="listchap" style="cursor: pointer;" class="col-lg-1"data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample"><i class="bi bi-card-list col-lg-1"
                            style="font-size: 30px;"></i></a>
                    <a id="information" class="col-lg-1" href=""> <i class="bi bi-info-circle col-lg-1"
                            style="font-size: 30px;"></i></a>
                    <a id="nextchap" class="col-lg-1" href=""><i class="bi bi-caret-right col-lg-1"
                            style="font-size: 30px;"></i></a>
                </div>
                
            </div>
            <div style="position: absolute; right: 25%;">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                  <div class="card card-body bg-dark" style="width: 350px;">
                    <div class="scroll p-2 ps-3 ">
                        <div class="row">
                            <a ng-repeat="x in chapter" href="#!{{thongtin.ten}}/chapter/{{$index}}"
                                class="btn btn-outline-info col-2 text-center me-2 mb-2">
                                {{$index+1}}
                                </a>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            
            <div class="row m-1 rounded p-5" style="background-color: rgb(9, 16, 22);">
                <img ng-repeat="x in imagechap track by $index" ng-src="{{x}}">

            </div>
        </div>
        <nav aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item {{disdau}} me-2">
                    <button class="page-link bg-danger text-light" style="border: none; height: 50px; width: 150px;"
                        ng-click="Previous()" class="page-link"><i class="bi bi-arrow-left-short fw-bold"></i> Chap
                        trước</button>
                </li>

                <li class="page-item {{discuoi}} ms-2">
                    <button ng-click="next()" class="page-link bg-danger text-light"
                        style="border: none; height: 50px; width: 150px;">Chap sau <i
                            class="bi bi-arrow-right-short fw-bold"></i></button>
                </li>
            </ul>
        </nav>

        <br>

        <div class="container pb-5" style="padding: 5px 50px;">
            <h5 class="card-title text-danger mb-4"><i class="bi bi-list-stars me-2"></i>Truyện khác</h5>
            <div class="row">
                <a ng-repeat="x in danhsach |filter:{ten:tim} |limitTo:6:start"
                    href="#!thongtintruyen/{{x.id}}/{{x.ten}}" class="text-light col-lg-2 mt-3 mb-3">
                    <div class="card nb bg-dark border">
                        <div class="card-header card-header-title">{{x.ten}}</div>
                        <img src="{{x.hinh}}" id="img-noibat" class="img-fluid" style="height: 220px;" alt="...">
                        <div class="w-100 tgvachap clearfix" style="overflow: hidden;">
                            <span class="badge bg-danger col-lg-5 float-start">chap {{x.chapter}}</span>
                            <span class="badge bg-dark col-lg-6 float-end">{{x.latestime}}</span>
                        </div>
                    </div>
                </a>
            </div>
            <nav aria-label="Page navigation example" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item {{disdau}}">
                        <button class="page-link" ng-click="Previous()" class="page-link">Previous</button>
                    </li>

                    <li class="page-item {{discuoi}}">
                        <button ng-click="next()" class="page-link">Next</button>
                    </li>
                </ul>
            </nav>
            <div class="fb-like ms-4 mt-5" data-colorscheme="dark"
                data-href="https://www.facebook.com/P%E1%BB%9D-Rom-113125644156959" data-width="" data-layout="standard"
                data-action="like" data-size="large" data-share="true"></div>
        </div>

    </div>
    
</body>


</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
